{% extends "base.html" %}
{% block content %}
<h2 class="mb-4 slide-in-top text-center">Регистрация</h2>
<div class="row justify-content-center">
  <div class="col-md-6 card-custom p-4">
    <form method="POST" action="{{ url_for('register') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Логин</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="full_name" class="form-label">ФИО (необязательно)</label>
        <input type="text" class="form-control" id="full_name" name="full_name">
      </div>
      <button type="submit" class="btn btn-success w-100 bounce-on-hover">Зарегистрироваться</button>
    </form>
  </div>
</div>
{% endblock %}
