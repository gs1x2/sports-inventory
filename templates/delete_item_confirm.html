{% extends "base.html" %}
{% block content %}
<h2 class="slide-in-top">Удаление предмета #{{ item.inventory_number }}</h2>
<div class="alert alert-warning fade-in-card">
  <p><strong>Внимание!</strong> Вы удаляете инвентарь <em>"{{ item.name }}"</em> с инвентарным номером <strong>{{ item.inventory_number }}</strong>.</p>
  <p>Это может вызвать расхождения при учёте. Действительно удалить?</p>
</div>
<form method="POST" action="{{ url_for('delete_item', item_id=item.id) }}">
  <button type="submit" class="btn btn-danger bounce-on-hover"
          onclick="return confirm('Удалить инвентарь #{{ item.inventory_number }} безвозвратно?')">
    Подтвердить удаление
  </button>
  <a href="{{ url_for('admin_inventory') }}" class="btn btn-secondary bounce-on-hover">Отмена</a>
</form>
{% endblock %}
